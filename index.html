<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/myStyle.css">
	<link rel="icon" href="img/web-icon.png">
    <script src="js/requeirjs.js" data-main = "js/config"></script>
    <title>爬虫管理</title>
</head>
<body>
<div class="head">
    <img src="img/icon.png">
    野栩网络爬虫管理系统
    <span class="right">Powered By Yexu technology</span>
</div>
<div class="container-fluid">
    <div class="container row">
        <h3>端口号：</h3>
        <form action="#" >
            <div class="form-group form-inline">
                <label  for="port1" >端口1 :</label>
                <input  id="port1" class="form-control "  />
            </div>
            <div class="form-group form-inline">
                <label  for="port2" >端口2 :</label>
                <input  id="port2" class="form-control "  />
            </div>
            <button id = "submitPort" class="btn btn1 btn-default">确认</button>
        </form>

        <h3>TOR端口:</h3>
        <table class="table  table-bordered">
            <tr>
                <th>ID</th>
                <th>Port</th>
                <th>状态</th>
            </tr>
            <tr>
                <td>1896</td>
                <td>8080</td>
                <td>成功</td>
            </tr>
            <tr>
                <td>1685</td>
                <td>5000</td>
                <td>成功</td>
            </tr>
            <tr>
                <td>3698</td>
                <td>1010</td>
                <td>成功</td>
            </tr>
        </table>
        <h3>站点选择：</h3>
        <form class="form-group" action="#">
            <select class="form-control col-lg-3 ">
                <option>www.amazon.com</option>
                <option>www.ebay.com</option>
                <option>www.taobao.com</option>
                <option>www.jd.com</option>
                <option>www.google.con</option>
            </select>
            <button  id = "web" class="btn btn2 btn-default">爬取</button>
        </form>
    </div>
</div>
</body>
</html>
